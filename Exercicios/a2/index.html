<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><strong>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</strong></p>
    <ul type="square">
        <li><strong><abbr title="Usa a tag &lt;p&gt;">Parágrafó</abbr></strong></li>
        <li><strong><abbr title="Usa a tag &lt;h1/h6&gt;">Títulos</abbr></strong></li>
        <li><strong><abbr title="Usa a tag &lt;img src= alt=&gt;">Imagens</abbr></strong></li>
        <li><strong><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></strong></li>
        <li><strong><abbr title="Utiliza a tag &lt;code&gt;">Códigos-fonte</abbr></strong></li>
        <li><strong><abbr title="Usa o parametro &lt;ol&gt;">Listas numeradas</abbr></strong></li>
        <li><strong><abbr title="Usa a tag &lt;mark&gt;">Listas com demarcadores</abbr></strong></li>
    </ul>
</body>
</html>
